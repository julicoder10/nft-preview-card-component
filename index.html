<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
  <div class="card">
    <div class="sub-1">
      <img class="equilibrium" src="images/image-equilibrium.jpg">
    </div>
    <div class="sub-card">
    <div class="sub-2">
      <span class="cripto-name">Equilibrium #3429</span>
      <br>
     <p>Our Equilibrium collection promotes balance and calm.</p> 
    </div>
    <div class="sub-3">
      <img src="images/icon-ethereum.svg">
      <span class="cripto-quantity"> 0.041 ETH</span>
      <img src="images/icon-clock.svg">
      <span> 3 days left</span>
      
    </div>
    <div class="sub-4">
      <hr>
      <p><img class="avatar" src="images/image-avatar.png"> Creation of Jules Wyvern</p>
    </div>
  </div>
    
      
  </div>
</div>
</body>

</html>
